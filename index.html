<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Age Calculator</h2>
            <div class="date-container">
                <label for="date" id="dates">Enter Your Date Of Birth:
                    <input type="number" name="day" id="day" placeholder="Day">
                    <input type="number" name="month" id="month" placeholder="Month">
                    <input type="number" name="year" id="year" placeholder="Year">
                </label>
                <div class="result-container">
                    <div class="btn">
                        <input type="submit" value="View Your Age" id="submit">
                    </div>
                    
                    <textarea name="result" id="result" readonly>Your age will appear here !!</textarea>
                </div>
                
                
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
